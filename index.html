<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="favicon.png" rel="icon">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body class="bg-warning-subtle" onload="getNews('general')">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onclick="getNews('general')">News App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('nation')">nation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('business')">business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('technology')">technology</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('entertainment')">entertainment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('sports')">sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('science')">science</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white"  href="#" onclick="getNews('health')">health</a>
              </li>
            </ul>
            <form class="d-flex" role="search"> <!--Search bar taken from bootstrap navbar-->
              <input class="form-control me-2" type="search" placeholder="Search News" aria-label="Search" id="query">
              <button class="btn btn-outline-success" type="submit" onclick="searchNews(event)">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <main class="container py-5">
        <div class="row" id="news_result">
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
</body>
</html>
